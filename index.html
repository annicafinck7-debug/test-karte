<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Verkaufs-Karte – Kunden & Firmen</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html,body{height:100%;margin:0;background:#0b0f14}
    #map{height:100%;width:100%}

    /* Clean topbar */
    .topbar{
      position:absolute; top:12px; left:12px; right:12px; z-index:3000;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:10px 12px; border-radius:14px;
      background:rgba(15,20,28,.92); backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 12px 34px rgba(0,0,0,.35);
      font:14px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#e9eef6;
    }
    .brand{font-weight:900; white-space:nowrap; margin-right:4px;}
    .field{display:flex; flex-direction:column; gap:4px}
    .field label{font-size:11px; opacity:.75; margin-left:2px}
    .field input,.field select{
      height:34px;
      padding:0 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#e9eef6;
      outline:none;
      min-width: 120px;
    }
    .field input::placeholder{color:rgba(233,238,246,.55)}
    .field input:focus,.field select:focus{border-color:rgba(233,238,246,.35)}
    .w220{min-width:220px}
    .w140{min-width:140px}
    .btn{
      height:34px;
      padding:0 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.10);
      color:#e9eef6;
      cursor:pointer;
      font-weight:800;
    }
    .btn.primary{
      background:#22c55e;
      border-color:#22c55e;
      color:#04110a;
    }
    .btn:active{transform:translateY(1px)}

    /* Autocomplete dropdown */
    .ac{
      position:absolute; z-index:4000;
      background:rgba(15,20,28,.98);
      border:1px solid rgba(255,255,255,.12);
      border-radius:12px;
      box-shadow:0 12px 34px rgba(0,0,0,.45);
      overflow:hidden;
      font:14px/1.2 system-ui, Arial;
      color:#e9eef6;
      max-height:260px;
      overflow:auto;
      min-width: 320px;
      display:none;
    }
    .ac .item{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:pointer;
    }
    .ac .item:last-child{border-bottom:none}
    .ac .item:hover{background:rgba(255,255,255,.06)}
    .ac .name{font-weight:800}
    .ac .addr{font-size:12px; opacity:.75; margin-top:2px}

    /* Results panel */
    .panel{
      position:absolute; top:88px; right:12px; z-index:2500;
      width:520px; max-height: calc(100vh - 110px);
      display:flex; flex-direction:column;
      background:rgba(15,20,28,.92); backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      box-shadow:0 12px 34px rgba(0,0,0,.35);
      overflow:hidden;
      font:14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#e9eef6;
      user-select:none;
    }
    .panel.hidden{display:none;}
    .panel-h{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 12px;
      background:rgba(255,255,255,.04);
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:move;
    }
    .panel-h .t{font-weight:900}
    .panel-h .x{
      width:30px;height:30px;border-radius:10px;border:0;
      background:rgba(255,255,255,.10); color:#e9eef6;
      cursor:pointer; font-weight:900;
    }
    .panel-b{padding:10px 12px; overflow:auto; user-select:text;}
    .kpis{display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-bottom:10px;}
    .kpi{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.05);
      border-radius:14px; padding:10px;
    }
    .kpi .h{font-size:12px; opacity:.8}
    .kpi .v{font-weight:900; font-size:16px; margin-top:2px}
    .small{font-size:12px; opacity:.78}

    table{width:100%; border-collapse:collapse; font-size:13px;}
    th,td{padding:10px 6px; border-bottom:1px solid rgba(255,255,255,.08); vertical-align:top; text-align:left;}
    th{font-size:12px; opacity:.8; font-weight:900; position:sticky; top:0; background:rgba(15,20,28,.98)}
    tr{cursor:pointer}
    tr:hover{background:rgba(255,255,255,.04)}
    .badge{
      display:inline-block; padding:3px 10px; border-radius:999px;
      font-size:12px; font-weight:900;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      white-space:nowrap;
    }
    .good{background:rgba(0,255,140,.12); border-color:rgba(0,255,140,.30)}
    .mid{background:rgba(255,200,0,.12); border-color:rgba(255,200,0,.30)}
    .bad{background:rgba(255,80,80,.12); border-color:rgba(255,80,80,.30)}

    /* Leaflet popups dark */
    .leaflet-popup-content-wrapper, .leaflet-popup-tip{
      background:#0f1520; color:#e9eef6;
      border:1px solid rgba(255,255,255,.10);
    }
    .rcard{font:14px/1.25 system-ui, Arial; padding:8px; min-width:280px;}
    .rcard .h{font-weight:900;margin-bottom:6px}
    .rcard .r{display:flex; gap:8px; align-items:center; margin-top:6px}
    .rcard input{
      flex:1; padding:9px 10px; border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.06);
      color:#e9eef6; outline:none;
    }
    .rcard .note{font-size:12px; opacity:.75; margin-top:6px}

    /* customer triangle (DivIcon) */
    .tri{
      width:0;height:0;
      border-left:10px solid transparent;
      border-right:10px solid transparent;
      border-bottom:18px solid #6d7cff;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,.55));
    }
  </style>
</head>

<body>
<div id="map"></div>

<div class="topbar" id="topbar">
  <div class="brand">Verkaufs-Karte</div>

  <div class="field w220">
    <label>Kunde suchen</label>
    <input id="custSearch" class="w220" placeholder="Name / Ort …">
  </div>

  <div class="field w140">
    <label>Produkt</label>
    <select id="product">
      <option value="lose">Lose</option>
      <option value="sackware">Sackware</option>
      <option value="industrieware">Industrieware</option>
    </select>
  </div>

  <div class="field w140">
    <label>Radius (km)</label>
    <input id="radiusKm" type="number" min="0" value="250">
  </div>

  <div class="field w140">
    <label>Menge (t)</label>
    <input id="qtyT" type="number" min="0.1" step="0.1" value="24">
  </div>

  <div class="field w140">
    <label>Fracht €/km</label>
    <input id="freightPerKm" type="number" step="0.01" value="1.85">
  </div>

  <div class="field w140">
    <label>Faktor</label>
    <input id="factor" type="number" step="0.01" value="1.05">
  </div>

  <div class="field w140">
    <label>Ziel-VK €/t</label>
    <input id="targetVk" type="number" step="0.01" placeholder="optional">
  </div>

  <button class="btn primary" id="btnCalc">Berechnen</button>
  <button class="btn" id="btnGeo">Geocoden</button>
</div>

<div id="ac" class="ac"></div>

<div id="panel" class="panel">
  <div id="panelHeader" class="panel-h">
    <div class="t">Ergebnisse (alle passenden)</div>
    <button id="closePanel" class="x" title="Schließen">✕</button>
  </div>
  <div class="panel-b">
    <div class="kpis">
      <div class="kpi">
        <div class="h">Kunde</div>
        <div class="v" id="kpiCustomer">—</div>
        <div class="small" id="kpiCustomerAddr">—</div>
      </div>
      <div class="kpi">
        <div class="h">Treffer</div>
        <div class="v" id="kpiCount">—</div>
        <div class="small">Sortiert: Lieferpreis ↑</div>
      </div>
      <div class="kpi">
        <div class="h">Routing</div>
        <div class="v" id="kpiRoute">—</div>
        <div class="small">Beim Klick wird Route geladen</div>
      </div>
    </div>

    <div class="small" style="margin:6px 0 10px 0">
      Klick auf Zeile: echte Strecke + kopiert Angebotstext. Rechtsklick auf Firma: Preis ändern (Enter).
    </div>

    <div id="results"></div>
  </div>
</div>

<script>
/* =========================
   CONFIG – deine Sheets
   ========================= */
const CONFIG = {
  firmsCsvUrl: "https://docs.google.com/spreadsheets/d/1f1oD1TlYWPRbD12d05yIGkqmXVygVt3ZHLk9U0bKoTs/gviz/tq?tqx=out:csv&gid=0",
  customersCsvUrl: "https://docs.google.com/spreadsheets/d/1DaiLyZbhJkdSQ1PHbJQmguIrDnGrrhiAVgJC4PJO8vA/gviz/tq?tqx=out:csv&gid=0",
  geocodeDelayMs: 1100
};

const LS_GEO_CACHE_KEY = "salesMap_geoCache_v3";
const LS_PRICE_OVERRIDES_KEY = "salesMap_priceOverrides_v3";
const LS_PANEL_POS_KEY = "salesMap_panelPos_v3";

let geoCache = loadLS(LS_GEO_CACHE_KEY, {});
let priceOverrides = loadLS(LS_PRICE_OVERRIDES_KEY, {});

let map, customers=[], firms=[];
let customerMarkers=[], firmMarkers=[];
let selectedCustomer=null;
let selectedCustomerMarker=null;
let routeLayer=null;
let lastRouteKm=null;

init();

async function init(){
  map = L.map('map', { worldCopyJump:true }).setView([51.2, 10.4], 6);

  // Dark tiles
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap &copy; CARTO'
  }).addTo(map);

  initPanelDrag();
  initUI();

  await Promise.all([loadCustomers(), loadFirms()]);
  applyCacheCoordsOnly();
  renderMarkers();
  updateCustomerKpi(null);
}

/* =========================
   CSV
   ========================= */
function parseCsv(url){
  return new Promise((resolve, reject)=>{
    Papa.parse(url, {
      download:true,
      header:true,
      skipEmptyLines:true,
      complete: (res)=>resolve(res.data),
      error: reject
    });
  });
}

async function loadCustomers(){
  const rows = await parseCsv(CONFIG.customersCsvUrl);
  customers = rows.map((r, idx)=>{
    const name = str(r.name ?? r.Name ?? r.kunde ?? r.Kunde).trim();
    const ort  = str(r.ort ?? r.Ort ?? r.adresse ?? r.Adresse).trim();
    return { id:"C"+idx, name: name || "Kunde", address: ort, lat:NaN, lon:NaN, raw:r };
  }).filter(x=>x.name && x.address);
}

async function loadFirms(){
  const rows = await parseCsv(CONFIG.firmsCsvUrl);
  firms = rows.map((r, idx)=>{
    const name = str(r.firma ?? r.Firma ?? r.name ?? r.Name).trim();
    const ort  = str(r.ort ?? r.Ort ?? r.adresse ?? r.Adresse).trim();

    // Deine Spalten laut Screenshot:
    // preis (lose), sackware, industriewar
    const baseLose = toNum(r.preis ?? r.Preis);
    const baseSack = toNum(r.sackware ?? r.Sackware);
    const baseInd  = toNum(r.industriewar ?? r.Industriewar ?? r.industrieware ?? r.Industrieware);

    return {
      id:"F"+idx,
      name: name || "Firma",
      address: ort,
      base:{ lose: baseLose, sackware: baseSack, industrieware: baseInd },
      lat:NaN, lon:NaN,
      raw:r
    };
  }).filter(x=>x.name && x.address);
}

/* =========================
   Geocoding + Cache
   ========================= */
function normAddr(a){ return str(a).trim().replace(/\s+/g,' '); }

function applyCacheCoordsOnly(){
  customers.forEach(c=>{
    const hit = geoCache[normAddr(c.address)];
    if(hit){ c.lat=hit.lat; c.lon=hit.lon; }
  });
  firms.forEach(f=>{
    const hit = geoCache[normAddr(f.address)];
    if(hit){ f.lat=hit.lat; f.lon=hit.lon; }
  });
}

async function geocodeAddress(address){
  const key = normAddr(address);
  if(!key) return null;

  if(geoCache[key] && isFinite(geoCache[key].lat) && isFinite(geoCache[key].lon)){
    return {lat: geoCache[key].lat, lon: geoCache[key].lon};
  }

  const url = "https://nominatim.openstreetmap.org/search?format=json&limit=1&q=" + encodeURIComponent(key);
  try{
    const res = await fetch(url, { headers: { "Accept":"application/json" } });
    const data = await res.json();
    if(data && data[0]){
      const lat = parseFloat(data[0].lat);
      const lon = parseFloat(data[0].lon);
      if(isFinite(lat) && isFinite(lon)){
        geoCache[key] = {lat, lon, ts: Date.now()};
        saveLS(LS_GEO_CACHE_KEY, geoCache);
        return {lat, lon};
      }
    }
  }catch(e){
    console.warn("Geocode error", e);
  }
  return null;
}

async function geocodeAll(){
  // Kunden
  for(const c of customers){
    if(isFinite(c.lat) && isFinite(c.lon)) continue;
    const coords = await geocodeAddress(c.address);
    if(coords){ c.lat=coords.lat; c.lon=coords.lon; }
    await sleep(CONFIG.geocodeDelayMs);
  }
  // Firmen
  for(const f of firms){
    if(isFinite(f.lat) && isFinite(f.lon)) continue;
    const coords = await geocodeAddress(f.address);
    if(coords){ f.lat=coords.lat; f.lon=coords.lon; }
    await sleep(CONFIG.geocodeDelayMs);
  }

  renderMarkers();
  // falls Kunde schon gewählt war, behalten
  if(selectedCustomer){
    updateCustomerKpi(selectedCustomer);
  }
}

/* =========================
   Marker: Firmen = Kreis, Kunden = Dreieck
   ========================= */
function customerTriangleIcon(){
  return L.divIcon({ html:`<div class="tri"></div>`, className:"", iconSize:[20,18], iconAnchor:[10,18] });
}

function renderMarkers(){
  customerMarkers.forEach(m=>m.remove());
  firmMarkers.forEach(m=>m.remove());
  customerMarkers=[]; firmMarkers=[];

  // Kunden = Dreiecke
  customers.forEach(c=>{
    if(!isFinite(c.lat)||!isFinite(c.lon)) return;
    const m = L.marker([c.lat,c.lon], {icon: customerTriangleIcon()}).addTo(map);
    m.bindTooltip(`<b>${esc(c.name)}</b><br>${esc(c.address)}`, {direction:"top"});
    m.on("click", ()=>selectCustomer(c, m));
    customerMarkers.push(m);
  });

  // Firmen = Kreise
  firms.forEach(f=>{
    if(!isFinite(f.lat)||!isFinite(f.lon)) return;
    const m = L.circleMarker([f.lat,f.lon], {
      radius:6, color:"#e9eef6", weight:2, fillOpacity:.75
    }).addTo(map);
    m.bindTooltip(`<b>${esc(f.name)}</b><br>${esc(f.address)}`, {direction:"top"});
    m.on("contextmenu", (e)=>openRightClickPricePopup(f, e.latlng));
    firmMarkers.push(m);
  });
}

/* =========================
   UI: Panel, Buttons, Autocomplete
   ========================= */
function initUI(){
  document.getElementById("btnGeo").addEventListener("click", geocodeAll);
  document.getElementById("btnCalc").addEventListener("click", calculate);

  document.getElementById("closePanel").addEventListener("click", ()=>{
    document.getElementById("panel").classList.add("hidden");
  });
  window.addEventListener("keydown", (e)=>{
    if(e.key.toLowerCase()==="p"){
      document.getElementById("panel").classList.remove("hidden");
    }
  });

  // Autocomplete
  const input = document.getElementById("custSearch");
  const ac = document.getElementById("ac");

  function positionAC(){
    const r = input.getBoundingClientRect();
    ac.style.left = (r.left + window.scrollX) + "px";
    ac.style.top  = (r.bottom + window.scrollY + 8) + "px";
    ac.style.minWidth = Math.max(320, r.width) + "px";
  }
  window.addEventListener("resize", positionAC);
  window.addEventListener("scroll", positionAC, true);

  input.addEventListener("focus", ()=>{ positionAC(); showSuggestions(input.value); });
  input.addEventListener("input", ()=>{ positionAC(); showSuggestions(input.value); });

  input.addEventListener("keydown", (e)=>{
    if(e.key === "Escape"){
      ac.style.display="none";
    }
    if(e.key === "Enter"){
      const q = input.value.trim().toLowerCase();
      const found = bestCustomerMatch(q);
      if(found){
        selectCustomer(found, findCustomerMarker(found));
        ac.style.display="none";
      }
    }
  });

  document.addEventListener("click", (e)=>{
    if(e.target === input) return;
    if(ac.contains(e.target)) return;
    ac.style.display="none";
  });

  function bestCustomerMatch(q){
    if(!q) return null;
    const starts = customers.filter(c => (c.name||"").toLowerCase().startsWith(q));
    if(starts.length) return starts[0];
    const contains = customers.filter(c => (c.name||"").toLowerCase().includes(q) || (c.address||"").toLowerCase().includes(q));
    return contains[0] || null;
  }

  function showSuggestions(qRaw){
    const q = (qRaw||"").trim().toLowerCase();
    ac.innerHTML = "";
    if(!q){
      ac.style.display="none";
      return;
    }

    // erst "beginnt mit", dann "enthält"
    const starts = [];
    const contains = [];
    for(const c of customers){
      const name = (c.name||"").toLowerCase();
      const addr = (c.address||"").toLowerCase();
      if(name.startsWith(q) || addr.startsWith(q)) starts.push(c);
      else if(name.includes(q) || addr.includes(q)) contains.push(c);
    }

    const list = [...starts, ...contains].slice(0, 12);
    if(!list.length){
      ac.style.display="none";
      return;
    }

    for(const c of list){
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `<div class="name">${esc(c.name)}</div><div class="addr">${esc(c.address)}</div>`;
      div.addEventListener("click", ()=>{
        selectCustomer(c, findCustomerMarker(c));
        ac.style.display="none";
        input.blur();
      });
      ac.appendChild(div);
    }
    ac.style.display="block";
  }
}

function findCustomerMarker(cust){
  // Marker finden über Lat/Lon
  if(!isFinite(cust.lat)||!isFinite(cust.lon)) return null;
  return customerMarkers.find(m=>{
    const ll = m.getLatLng();
    return Math.abs(ll.lat - cust.lat) < 1e-9 && Math.abs(ll.lng - cust.lon) < 1e-9;
  }) || null;
}

/* =========================
   Customer selection
   ========================= */
function selectCustomer(c, marker){
  selectedCustomer = c;

  // "Highlight" für Marker: bei Dreieck ist es schwer → wir machen Zoom + Tooltip
  if(marker){
    marker.openTooltip();
  }
  updateCustomerKpi(c);

  if(isFinite(c.lat)&&isFinite(c.lon)){
    map.setView([c.lat,c.lon], Math.max(map.getZoom(), 7), {animate:true});
  }

  document.getElementById("panel").classList.remove("hidden");
}

/* =========================
   Pellets-Formel Berechnung + Tabelle (ALLE Treffer)
   ========================= */
function getInputs(){
  return {
    product: document.getElementById("product").value,
    radiusKm: toNum(document.getElementById("radiusKm").value) || 250,
    qtyT: Math.max(0.1, toNum(document.getElementById("qtyT").value) || 24),
    freightPerKm: toNum(document.getElementById("freightPerKm").value) || 1.85,
    factor: toNum(document.getElementById("factor").value) || 1.05,
    targetVk: toNum(document.getElementById("targetVk").value)
  };
}

function calculate(){
  const out = document.getElementById("results");
  out.innerHTML = "";

  if(!selectedCustomer || !isFinite(selectedCustomer.lat) || !isFinite(selectedCustomer.lon)){
    out.innerHTML = `<div class="small">Bitte zuerst einen Kunden auswählen (ggf. einmal „Geocoden“ drücken).</div>`;
    document.getElementById("kpiCount").textContent = "—";
    return;
  }

  const {product, radiusKm, qtyT, freightPerKm, factor, targetVk} = getInputs();

  // Alle Firmen, die passen
  const results = [];
  for(const f of firms){
    if(!isFinite(f.lat)||!isFinite(f.lon)) continue;

    const km = haversineKm(selectedCustomer.lat, selectedCustomer.lon, f.lat, f.lon);
    if(km > radiusKm) continue;

    const override = priceOverrides?.[f.id]?.[product];
    const base = isFinite(override) ? override : f.base[product];
    if(!isFinite(base) || base <= 0) continue;

    // Pellet-Formel
    const freightPerT = (km * freightPerKm / qtyT) * factor;
    const delivered = base + freightPerT;

    let marginPerT = null;
    if(isFinite(targetVk)){
      marginPerT = targetVk - delivered;
    }

    results.push({f, km, base, freightPerT, delivered, marginPerT});
  }

  // Sortiert nach Lieferpreis
  results.sort((a,b)=>a.delivered - b.delivered);

  document.getElementById("kpiCount").textContent = String(results.length);

  if(!results.length){
    out.innerHTML = `<div class="small">Keine Firmen im Radius / mit gültigem Preis gefunden.</div>`;
    return;
  }

  // Tabelle – ALLE Treffer
  const table = document.createElement("table");
  table.innerHTML = `
    <thead>
      <tr>
        <th>Firma</th>
        <th>KM</th>
        <th>Lieferpreis</th>
        <th>${isFinite(targetVk) ? "Marge" : "Info"}</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
  const tbody = table.querySelector("tbody");

  for(const row of results){
    const badge = makeBadge(row, targetVk);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>
        <b>${esc(row.f.name)}</b><br>
        <span class="small">${esc(row.f.address)} · Basis ${fmt(row.base)} €/t · Fracht ${fmt(row.freightPerT)} €/t</span>
      </td>
      <td>${fmt(row.km,0)}</td>
      <td><b>${fmt(row.delivered)} €/t</b></td>
      <td>${badge}</td>
    `;
    tr.addEventListener("click", async ()=>{
      await drawRouteOSRM(selectedCustomer, row.f);
      await copyOfferText(selectedCustomer, row, getInputs());
    });
    tbody.appendChild(tr);
  }

  out.appendChild(table);
}

function makeBadge(row, targetVk){
  if(!isFinite(targetVk)){
    return `<span class="badge">Klick = Route</span>`;
  }
  const m = row.marginPerT;
  if(!isFinite(m)) return `<span class="badge">—</span>`;
  if(m >= 10) return `<span class="badge good">+${fmt(m)} €/t</span>`;
  if(m >= 0)  return `<span class="badge mid">+${fmt(m)} €/t</span>`;
  return `<span class="badge bad">${fmt(m)} €/t</span>`;
}

/* =========================
   Routing: echte Strecke (OSRM)
   ========================= */
async function drawRouteOSRM(from, to){
  if(routeLayer){
    try{ map.removeLayer(routeLayer); }catch(e){}
    routeLayer = null;
  }
  document.getElementById("kpiRoute").textContent = "lädt…";

  const url = `https://router.project-osrm.org/route/v1/driving/${from.lon},${from.lat};${to.lon},${to.lat}?overview=full&geometries=geojson`;
  try{
    const res = await fetch(url);
    const data = await res.json();

    if(data && data.routes && data.routes[0] && data.routes[0].geometry){
      const geom = data.routes[0].geometry;
      const meters = data.routes[0].distance;
      lastRouteKm = isFinite(meters) ? (meters/1000) : null;

      routeLayer = L.geoJSON(geom, {style:{weight:4}}).addTo(map);
      map.fitBounds(routeLayer.getBounds().pad(0.25), {animate:true});

      document.getElementById("kpiRoute").textContent = lastRouteKm ? `${fmt(lastRouteKm,1)} km` : "OK";
      return;
    }
  }catch(e){
    console.warn("Routing error", e);
  }

  // Fallback: gerade Linie (nur falls OSRM down)
  routeLayer = L.polyline([[from.lat,from.lon],[to.lat,to.lon]], {weight:4}).addTo(map);
  map.fitBounds(routeLayer.getBounds().pad(0.25), {animate:true});
  document.getElementById("kpiRoute").textContent = "Fallback";
}

/* =========================
   Rechtsklick Preis ändern (Enter)
   ========================= */
function openRightClickPricePopup(firm, latlng){
  const product = document.getElementById("product").value;
  const currentOverride = priceOverrides?.[firm.id]?.[product];
  const current = isFinite(currentOverride) ? currentOverride : firm.base[product];

  const div = document.createElement("div");
  div.className="rcard";
  div.innerHTML = `
    <div class="h">${esc(firm.name)}</div>
    <div class="small">Preis für <b>${esc(productLabel(product))}</b> (€/t)</div>
    <div class="r"><input id="priceInput" type="number" step="0.01" value="${isFinite(current)?current:""}"></div>
    <div class="note">Enter = speichern · Esc = schließen</div>
  `;

  const popup = L.popup({closeButton:true, autoClose:true, closeOnClick:true})
    .setLatLng(latlng)
    .setContent(div)
    .openOn(map);

  setTimeout(()=>{
    const inp = div.querySelector("#priceInput");
    inp.focus(); inp.select();

    inp.addEventListener("keydown",(e)=>{
      if(e.key==="Enter"){
        const v = toNum(inp.value);
        if(isFinite(v) && v>0){
          priceOverrides[firm.id] = priceOverrides[firm.id] || {};
          priceOverrides[firm.id][product] = v;
          saveLS(LS_PRICE_OVERRIDES_KEY, priceOverrides);
          map.closePopup(popup);
          calculate();
        }
      }
      if(e.key==="Escape"){
        map.closePopup(popup);
      }
    });
  }, 30);
}

/* =========================
   Panel drag + persist
   ========================= */
function initPanelDrag(){
  const panel = document.getElementById("panel");
  const header = document.getElementById("panelHeader");

  const pos = loadLS(LS_PANEL_POS_KEY, null);
  if(pos && isFinite(pos.x) && isFinite(pos.y)){
    panel.style.left = pos.x+"px";
    panel.style.top  = pos.y+"px";
    panel.style.right = "auto";
  }

  let dragging=false, sx=0, sy=0, sl=0, st=0;

  header.addEventListener("mousedown",(e)=>{
    dragging=true;
    const r = panel.getBoundingClientRect();
    sx=e.clientX; sy=e.clientY; sl=r.left; st=r.top;
    panel.style.right="auto";
    e.preventDefault();
  });
  window.addEventListener("mousemove",(e)=>{
    if(!dragging) return;
    const x = Math.max(6, sl + (e.clientX-sx));
    const y = Math.max(6, st + (e.clientY-sy));
    panel.style.left = x+"px";
    panel.style.top  = y+"px";
  });
  window.addEventListener("mouseup",()=>{
    if(!dragging) return;
    dragging=false;
    const r = panel.getBoundingClientRect();
    saveLS(LS_PANEL_POS_KEY, {x:r.left, y:r.top});
  });
}

/* =========================
   Helpers
   ========================= */
function toNum(v){
  if(v===null || v===undefined) return NaN;
  if(typeof v==="number") return v;
  const s = String(v).trim().replace(",", ".");
  const n = parseFloat(s);
  return Number.isFinite(n) ? n : NaN;
}
function str(v){ return (v===null||v===undefined) ? "" : String(v); }
function fmt(n, dec=2){
  if(!isFinite(n)) return "—";
  return n.toFixed(dec).replace(".", ",");
}
function round2(n){ return Math.round(n*100)/100; }
function sleep(ms){ return new Promise(r=>setTimeout(r, ms)); }
function esc(s){
  return String(s).replace(/[&<>"']/g, m=>({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));
}
function productLabel(p){
  if(p==="lose") return "Lose";
  if(p==="sackware") return "Sackware";
  if(p==="industrieware") return "Industrieware";
  return p;
}
function haversineKm(lat1, lon1, lat2, lon2){
  const R = 6371;
  const toRad = d => d * Math.PI/180;
  const dLat = toRad(lat2-lat1);
  const dLon = toRad(lon2-lon1);
  const a =
    Math.sin(dLat/2)**2 +
    Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*(Math.sin(dLon/2)**2);
  return 2*R*Math.asin(Math.sqrt(a));
}
function saveLS(key, obj){
  try{ localStorage.setItem(key, JSON.stringify(obj)); }catch(e){}
}
function loadLS(key, fallback){
  try{
    const s = localStorage.getItem(key);
    return s ? JSON.parse(s) : fallback;
  }catch(e){ return fallback; }
}
